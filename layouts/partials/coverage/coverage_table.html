<div class="coverage-report">
    <table>
        <thead>
            <tr>
                <th class="coverage-report-header-testing" style="border-right: 0.1rem solid white;"></th>
                <th colspan="2" style="text-align: center;padding-bottom: 0;border-right: 0.1rem solid white;" class="coverage-report-header-availability">Availability</th>
                <th colspan="5" style="text-align: center;padding-bottom: 0" class="coverage-report-header-testing">Testing</th>
            </tr>
            <tr>
            <th class="coverage-report-header-testing" style="border-right: 0.1rem solid white;">Operation</th>
            <th class="coverage-report-header-availability">Implemented</th>
            <th class="coverage-report-header-availability" style="border-right: 0.1rem solid white;">Version</th>
            <th class="coverage-report-header-testing">Internal Test Suite</th>
            <th class="coverage-report-header-testing">External Test Suite</th>
            <th class="coverage-report-header-testing">AWS Validated</th>
            <th class="coverage-report-header-testing">Snapshot Tested</th>
            <th class="coverage-report-header-testing">Details</th>
            </tr>
        </thead>
        <tbody>  
            {{ partial "coverage/coverage_table_row" . }}
        </tbody>
    </table>
</div>
